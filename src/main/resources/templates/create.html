<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container jumbotron col-4 offset-4">

    <!-- <form action="post">
        <input type="text" name="user">
        <input type="text" name="pass">
        <input type="submit" value="Login">
    </form> -->
    <form action="/create" method="post" class="offset-4">
        <div class="form-group row">
            <h1>Sign up</h1>
        </div>
        <div class="form-group row ">
            <input type="email" placeholder="Email" name="email" class="form-control col-6" required>
        </div>
        <div class="form-group row">
            <input type="password" name="password" placeholder="Password" class="form-control col-6" required>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-success col-6">Sign-Up</button>
        </div>

    </form>
</div>
</body>
</html>
